
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Impacts by Region</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h3>Environmental Impacts by Region</h3>
    <table border="1" class="dataframe table table-striped">
  <thead>
    <tr style="text-align: center;">
      <th>Area or Country</th>
      <th>ADPe (kg Sb eq / kWh)</th>
      <th>PE (MJ / kWh)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>USA</td>
      <td>9.855000e-08</td>
      <td>11.40</td>
    </tr>
    <tr>
      <td>China</td>
      <td>8.515000e-08</td>
      <td>14.10</td>
    </tr>
    <tr>
      <td>Worldwide</td>
      <td>7.378000e-08</td>
      <td>9.99</td>
    </tr>
    <tr>
      <td>Europe (EEA)</td>
      <td>6.423000e-08</td>
      <td>12.90</td>
    </tr>
    <tr>
      <td>France</td>
      <td>4.858000e-08</td>
      <td>11.30</td>
    </tr>
  </tbody>
</table>
</body>
</html>
